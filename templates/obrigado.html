<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento Aprovado - Obrigado!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f0fa, #ffffff);
      color: #004080;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    .checkmark {
      font-size: 6rem;
      color: #26a69a;
      margin-bottom: 20px;
      user-select: none;
    }
    a.button {
      display: inline-block;
      background-color: #0066cc;
      color: white;
      padding: 14px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 5px 12px rgba(0, 102, 204, 0.4);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }
    a.button:hover,
    a.button:focus {
      background-color: #004a99;
      box-shadow: 0 7px 18px rgba(0, 74, 153, 0.7);
      outline: none;
    }
    a.button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(0, 74, 153, 0.6);
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .container {
        padding: 30px 25px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      a.button {
        font-size: 1rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">✔️</div>
    <h1>Pagamento Aprovado!</h1>
    <p>Obrigado por sua inscrição na TLC 2025.<br>Estamos confirmando seus dados e entraremos em contato em breve.</p>
    <a href="/" class="button">Voltar para a página inicial</a>
  </div>
</body>
</html>
